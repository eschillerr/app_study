<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .upload-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }

        .file-list {
            text-align: left;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9ff;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            color: #333;
            font-size: 14px;
        }

        .remove-file {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .remove-file:hover {
            background: #fee;
        }

        .btn-create {
            padding: 18px 80px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }

        .btn-create:hover {
            background-color: #45a049;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-create:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-create:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Documents</h2>

        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}

            <label for="fileInput" class="upload-area">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                </div>
                <div class="upload-text">Click to upload documents</div>
                <div class="upload-hint">Support for PDF, DOCX, TXT files</div>
                <input type="file" id="fileInput" name="documents" multiple accept=".pdf,.docx,.txt,.doc">
            </label>

            <div class="file-list" id="fileList"></div>

            <button type="submit" class="btn-create" id="createBtn" disabled>Create</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const createBtn = document.getElementById('createBtn');
        let selectedFiles = [];

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';

            if (selectedFiles.length === 0) {
                createBtn.disabled = true;
                return;
            }

            createBtn.disabled = false;

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="remove-file" onclick="removeFile(${index})">âœ•</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = '#f0f2ff';
        }

        function unhighlight(e) {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        }
    </script>
</body>
</html>
